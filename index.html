<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
   <nav>
    <ul>
        <li class="logo"><img src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/3e/e0/43/3ee04389-da9f-a89c-67a1-222ca0566d64/AppIcon-0-1x_U007emarketing-0-6-0-0-0-85-220-0.png/246x0w.webp" alt="logo"><span>spotify</span></li>
        <li style="padding:0px 20px;">Home</li>
        <li>About</li>
    </ul>
   </nav> 
   <div class="container">
        <div class="songsList"></div>
            <h1>Latest Hit songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <!-- src is not mandatory because we are setting it in js dynamically -->
                    <img alt="surya" id="cover">
                    <span class="songName">Monna Kanipinchavu</span>
                    <span class="songlistplay"><span class="timestamp">05.34</span></span>
                    <i class="songItemPlay fa-solid fa-circle-play" id="1" style="padding: 0px 20px;"></i>
                </div>
                <div class="songItem">
                    <img alt="surya" id="cover">
                    <span class="songName">Monna Kanipinchavu</span>
                    <span class="songlistplay"><span class="timestamp">05.34</span></span>
                    <i class="songItemPlay fa-solid fa-circle-play"  id="2" style="padding: 0px 20px;"></i>
                </div>
                <div class="songItem">
                    <img alt="surya" id="cover">
                    <span class="songName">Monna Kanipinchavu</span>
                    <span class="songlistplay"><span class="timestamp">05.34</span></span>
                    <i class="songItemPlay fa-solid fa-circle-play" id="3"  style="padding: 0px 20px;"></i>
                </div>
                <div class="songItem">
                    <img alt="surya" id="cover">
                    <span class="songName">Monna Kanipinchavu</span>
                    <span class="songlistplay"><span class="timestamp">05.34</span></span>
                    <i class="songItemPlay fa-solid fa-circle-play"  id="4" style="padding: 0px 20px;"></i>
                </div>
                <div class="songItem">
                    <img alt="surya" id="cover">
                    <span class="songName">Monna Kanipinchavu</span>
                    <span class="songlistplay"><span class="timestamp">05.34</span></span>
                    <i class="songItemPlay fa-solid fa-circle-play"  id="5"  style="padding: 0px 20px;"></i>
                </div>
            </div>
        <div class="songBanner"></div>
   </div>
   <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-sharp fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-circle-play" style="padding: 0px 20px;" id="masterPlay"></i>
            <i class="fa-sharp fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="https://i.gifer.com/N2Ed.gif"style="width:52px" alt="" id="gif">Monna Kanipinchavu-Harris Jayaraj
        </div>


   </div>
   <script src="./index.js"></script>
</body>
</html>
